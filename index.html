<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <!-- CSS Dependecies-->
    <link rel="stylesheet" href="dependencies/bootstrapFull/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dependencies/animate.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400|Poppins:300,400" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script type="text/javascript" src="index.js"></script>

    <!-- Javascript Dependencies-->
    <script type="text/javascript" src="dependencies/bootstrapFull/js/tests/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="dependencies/jquery-ui.js"></script>
    <script type="text/javascript" src="dependencies/bootstrapFull/dist/js/bootstrap.min.js"></script>

    <link rel="icon" href="images/icon.png"/>
    <title>URBINS</title>

    <nav class="navbar navbar-fixed-top">
        <div class="navbar-header">
          <img src="images/title.png" class="logo"></img>
       </div>
     </nav>

  </head>
  <body>
    <div class="background"></div>
    <button src="images/mapIcon.png" data-toggle="modal" data-target="#tourModal" class="map-icon"></button>

  </body>

  <div class="modal fade modalDown" id="tourModal" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">220 University Avenue</h4>
           <div class="dateTime" id="timeyboye"></div>
         </div>
         <div class="modal-body">
           <div class="modalDesign"></div>
           <div class="loading-text-recycle" id="recycle-text"></div>
           <div class="progress rotated">
             <div class="border-recycle"></div>
             <div class="progress-bar progress-recycle" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
             <div class="progress-bar progress-garbage" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           <div class="loading-text-garbage" id="garbage-text"></div>
         </div>
       </div>
     </div>
  </div>

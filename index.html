<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <!-- CSS Dependecies-->
    <link rel="stylesheet" href="dependencies/bootstrapFull/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dependencies/animate.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400|Poppins:300,400" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    <script type="text/javascript" src="index.js"></script>

    <!-- Javascript Dependencies-->
    <script type="text/javascript" src="dependencies/bootstrapFull/js/tests/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="dependencies/jquery-ui.js"></script>
    <script type="text/javascript" src="dependencies/bootstrapFull/dist/js/bootstrap.min.js"></script>

    <title>Urbins</title>
  </head>
  <body>
    <div class="background"></div>
    <button data-toggle="modal" data-target="#tourModal" class="icon"></button>

  </body>

  <div class="modal fade modalDown" id="tourModal" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">220 University Avenue</h4>
         </div>
         <div class="modal-body">
           <div class="progress rotated">
              <div class="progress-bar progress-bar-success progress-recycle" role="progressbar"
              aria-valuemin="0" aria-valuemax="100">
                <div class="loading-text" id="recycle-text"> 70%</div>
              </div>
            
               <div class="progress-bar progress-garbage" role="progressbar"
               aria-valuemin="0" aria-valuemax="100">
                 <div class="loading-text" id="garbage-text"> 50%</div>
               </div>
             </div>
         </div>
       </div>
     </div>
  </div>
</html>
